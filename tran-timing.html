<html>
	<head></head>
	<title>Transition Delay</title>
	<style>
	.box{
		background: #9b59b6;
		height: 100px;
		width: 100px;
		line-height: 100px;
		text-align: center;
		color: white;
		font-size: 17px;
		border-radius: 20px;

	}
	.box:hover{
		transform: translateX(300px);
	}
	.animated{
		transition-property: transform;
		transition-duration: 2s;
		transition-timing-function: ease-in-out;
	}
		
	</style>
	<body>
		<p class="box">Boring</p>
		<p class="animated box">Animated</p>
	</body>
</html>
