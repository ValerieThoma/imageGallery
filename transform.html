<html>
	<head>
		<title>Transform</title>
	<style>
		p.move-right{
		background-color: #3498db;
		transform: translateX(100px);

		}
		p.move-down{
			background-color: #f1c40f;
			transform: translateY(20px);
		}
		p{
			height: 50px;
			width: 50px;
			background-color: #1abc9c;
		}
		p:hover{
			transform: translate(20px, 20px);
		}
	</style>
	</head>
	<body>
		<div>
			<p></p>
			<p class="move-right"></p>
			<p></p>
			<p class="move-down"></p>
		<div>
	</body>
</html>
