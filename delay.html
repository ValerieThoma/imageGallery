<html>
	<head></head>
	<title>Transition Delay</title>
	<style>
	.box{
		background: #9b59b6;
		height: 100px;
		width: 100px;
		line-height: 100px;
		text-align: center;
		color: white;
		font-size: 17px;
		border-radius: 20px;

	}
	.box:hover{
		background: #e74c3c;
		transform-origin: top left;
		transform: scale(2);
		transform:scale(2);
		border-radius: 50px;
		/*opacity: 0.5;*/
	}
	.animated{
		transition-property: background, border-radius;
		transition-duration: 3s, 1s;
		transition-delay: 2s, 0.5s;
	}
		
	</style>
	<body>
		<p class="box">Boring</p>
		<p class="animated box">Animated</p>
	</body>
</html>
