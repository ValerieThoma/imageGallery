<html>
	<head>
		<title>Scale</title>
		<style>
			p{
				width: 50px;
				height: 50px;
				background-color: #1abc9c;
				color: #ecf0f1;
				border: 2px solid #2c3e50;
			}
			.transformed{
				background-color: #3498db;
				transform: scale(2);
				transform-origin: left top; /*same result as 00*/
			}
			.transformed:hover{
				transform: scale(4);
			}
		</style>
	</head>
	<body>
		<p>Hello</p>
		<p class="transformed">Hello</p>
	</body>
</html>
